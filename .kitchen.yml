---
driver:
  name: dokken
  use_sudo: false
  privileged: true

transport:
  name: dokken

verifier:
  name: inspec

provisioner:
  name: dokken
  chef_version: 14
  product_name: chef
  product_version: 14
  data_bags_path: test/fixtures/data_bags

platforms:
- name: ubuntu-16.04
  driver:
    image: ubuntu:16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
    - RUN /usr/bin/apt-get update -y
    - RUN /usr/bin/apt-get install sudo -y
- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update -y
      - RUN /usr/bin/apt-get install sudo -y

suites:
  - name: default
    run_list:
      - recipe[frBase::default]
    attributes:
